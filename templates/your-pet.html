{% extends 'interior_layout.html' %}

{% block content %}

<h1>Your Pets</h1>
<div style="margin: 0 auto;">
    <p>Do you have any pets saved?</p>

    {% if numberOfPets > 1 %}
    <p>"Yes"</p>
    {% endif %}

        {% for pet in pets %}
    <div class="individual_pet">
        <h2>Pet: {{pet.petName}}</h2>
        <img src="{{ pet.petImage.url }}"></div>
    {% endfor %}

<h2>Add a new pet</h2>
    <a href="/records/addpet"><button>Add new pet</button></a>



    </div>

{% endblock %}
